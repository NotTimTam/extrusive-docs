<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		
<meta name="author" content="NotTimTam">
<meta name="description" content="An open-source tool for building self-hosted documentation websites.">
<link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon">


		<title>extrusive.md docs</title>

		
			<link rel="stylesheet" href="/style.css" />
<link rel="stylesheet" href="/styles/custom.css" />
		 
	</head>
	<body>
		<div class="popup-container"></div>
		<div
			class="search-modal-container"
			open="false"
			onclick="handleCloseSearch()"
		>
			<div class="search-modal" onclick="handleStopPropagation(event)">
				<header>
					<div class="search-bar">
						<div class="button-inner">
							<ion-icon
								name="search-outline"
								size="16"
							></ion-icon>
							<input
								oninput="handleSearchFiles(event);"
								autocomplete="off"
								type="text"
								name="search"
								id="search"
								placeholder="Search"
							/>
						</div>
					</div>
					<button class="cancel-search" onclick="handleCloseSearch()">
						Cancel
					</button>
				</header>

				<div class="search-content"></div>

				<footer>
					<p>
						<kbd>
							<ion-icon
								name="return-down-back-outline"
							></ion-icon>
						</kbd>
						to select
					</p>
					<p>
						<kbd>
							<ion-icon name="arrow-up-outline"></ion-icon>
						</kbd>
						<kbd>
							<ion-icon name="arrow-down-outline"></ion-icon>
						</kbd>
						to navigate
					</p>
					<p>
						<kbd> esc </kbd>
						to close
					</p>
				</footer>
			</div>
		</div>

		<header class="page-header">
			<section class="toggle-nav-parent">
				<button
					class="svg toggle-nav"
					onclick="handleToggleNav(this)"
					id="nav"
				>
					<ion-icon name="menu-outline" size="large"></ion-icon>
				</button>
			</section>
			<section class="main">
				<div
					class="logo"
					onclick="handleCloseNav(); handleRequestFile('/content/README.html');"
				>
					<ion-icon name="terminal" size="large"></ion-icon><b class='desktop-only'>extrusive.md</b>
				</div>
				<br />
				<button class="search-bar" onclick="handleOpenSearch()">
					<div class="button-inner">
						<ion-icon name="search-outline" size="16"></ion-icon>
						Search
						<div class="shortcut">
							<kbd id="special-command-key">Ctrl</kbd>
							<kbd>K</kbd>
						</div>
					</div>
				</button>
			</section>
			<section>
				<button
					class="svg"
					onclick="handleToggleTheme(this)"
					id="theme"
				>
					<ion-icon name="sunny-outline" size="large"></ion-icon>
				</button>
			</section>
		</header>
		<aside class="nav"></aside>
		<article class="content">
			<div class="article-inner"></div>
			
		<footer>
				
					<p class="copyright"><b>extrusive.md documentation is open-source!</b></p>
					<p>
						Icons from
						<a
							href="https://ionic.io/ionicons/"
							target="_blank"
							rel="noopener noreferrer"
							>Ionic Icons</a
						>
						<br/>
						Built with
						<a
							href="https://github.com/NotTimTam/extrusive.md"
							target="_blank"
							rel="noopener noreferrer"
							>extrusive.md</a
						>
					</p>
			
			</footer>
			
		</article>
		<aside class="inner-nav"></aside>

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>

		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="/file-tree.js"></script>
<script src="/client-api.js"></script>
<script src="/client.js"></script> 
	</body>
</html>
